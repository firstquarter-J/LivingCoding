<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["firstquarter", "jangsang"];

        </script>
        <h2>get array</h2>
        <script>
            document.write(coworkers[0]);
        </script>

        <h2>add</h2>
        <script>
            coworkers.push('juhee');
            coworkers.push('winner');
        </script>


        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>
    </body>
</html>
